<th:block th:fragment="SideBarFragment">
    <div class="sidebar" th:data-image="@{adminboard-resources/assets/img/sidebar-5.jpg}">
        <!--
    Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

    Tip 2: you can also add an image using data-image tag
-->
        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="https://github.com/orgs/twentiethcenturygangsta/repositories" class="simple-text" th:text="${adminBoardInformation.get('title')}" style="text-decoration: none;">
                </a>
                <div style="text-align: center; font-size: 10px; font-weight: 400;" th:text="${adminBoardInformation.get('description')}"></div>
            </div>
            <ul class="nav">
                <li>
                    <a class="nav-link" th:href="@{/admin-board/AdminBoardUser}">
                        <i class="nc-icon nc-circle-09"></i>
                        <p>ADMIN USERS</p>
                    </a>
                </li>
                <li>
                    <a class="nav-link" th:href="@{/admin-board/tasks}">
                        <i class="nc-icon nc-notes"></i>
                        <p>TASKS</p>
                    </a>
                </li>

                <th:block th:each="group, index : ${entitiesByGroup}">
                    <th:block th:if="${group.key} != 'AdminBoard'">
                    <div class="logo" style="padding-left:30px">
                        <span th:text="${group.key}"></span>
                    </div>
                    <th:block th:each="entity, index : ${group.value}">
                        <li>
                            <a class="nav-link" th:href="@{/admin-board/{entityName}(entityName=${entity.getName()}, keyword='ALL', type='ALL')}">
                                <i class="nc-icon nc-circle-09"></i>
                                <p th:text="${entity.getDisplayName()}"></p>
                            </a>
                        </li>
                    </th:block>
                    </th:block>
                </th:block>
                <li>
                    <a class="nav-link" th:href="@{/admin-board/user}">
                        <i class="nc-icon nc-circle-09"></i>
                        <p>User</p>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <script type="text/javascript">
        $(".sidebar-wrapper ul li").click(function (e) {
            let el = $(e.target).closest('li');
            el.siblings('li').removeClass("active");
            el.siblings('li').removeClass("nav-item");

            el.addClass("active");
            el.addClass("nav-item");

        })
    </script>
</th:block>
